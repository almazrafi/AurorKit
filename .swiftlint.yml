file_header:
  required_pattern: |
                    \/\/
                    \/\/  SWIFTLINT_CURRENT_FILENAME
                    \/\/  AurorKit
                    \/\/
                    \/\/  Created by \S+?\ \S+ on \d{2}\/\d{2}\/\d{4}\.
                    \/\/  Copyright Â© \d{4} Aurors\. All rights reserved\.
                    \/\/

file_length:
  warning: 500
  error: 600

function_body_length:
  warning: 40
  error: 50

function_parameter_count:
  warning: 4
  error: 5

identifier_name:
  min_length:
    warning: 3
    error: 2
  max_length:
    warning: 40
    error: 50
  excluded:
    - id
    - URL
    - to
    - i
    - j
    - x
    - y
    - z

large_tuple: 
  warning: 3
  error: 4

line_length:
  warning: 120
  error: 130
  ignores_comments: true
  ignores_urls: true
  ignores_function_declarations: true

nesting:
  type_level: 
    warning: 1
    error: 2
  statement_level:
    warning: 4
    error: 5

type_body_length:
  warning: 500
  error: 600

type_name:
  min_length:
    warning: 3
    error: 2
  max_length:
    warning: 40
    error: 50

warning_threshold: 4